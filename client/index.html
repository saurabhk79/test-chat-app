<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Chat Application</title>
  </head>
  <body>
    <header>
      <div class="logo">My Chat App</div>
    </header>

    <main class="main">
      <div id="auth">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Login')">
            Login
          </button>
          <button class="tablinks" onclick="openTab(event, 'Register')">
            Register
          </button>
        </div>

        <div id="Login" class="tabcontent">
          <h3>Welcome back, mate!</h3>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button onclick="login()">Login</button>
        </div>

        <div id="Register" class="tabcontent">
          <h3>Hey, there! Please Register!</h3>
          <input type="text" id="registerUsername" placeholder="Username" />
          <input type="email" id="registerEmail" placeholder="Email" />
          <input type="password" id="registerPassword" placeholder="Password" />
          <button onclick="register()">Register</button>
        </div>
      </div>

      <div id="chat" style="display: none">
        <div id="messages"></div>
        <div class="chat-others">
          <input type="text" id="message" placeholder="Type a message" />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script>
      function openTab(e, tab) {
        let i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(tab).style.display = "block";
        e.currentTarget.className += " active";
      }
      document.getElementsByClassName("tablinks")[0].click();
    </script>
  </body>
</html>
